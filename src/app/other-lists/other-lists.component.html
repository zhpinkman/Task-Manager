<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name" >Responsive App</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav>
        <mat-nav-list>
          <a mat-list-item routerLink="." (click)="go_to_list(list.title)" *ngFor="let list of lists">{{list.title}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <div class="row no-gutters all-items-box all-files-folders">
          <app-task class="col-auto h-100"  *ngFor="let task of tasks" [value]="task"></app-task>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
