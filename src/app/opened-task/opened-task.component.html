<mat-form-field>
    <input class="task-title" matInput [(ngModel)]="task.title" value="task.title">
</mat-form-field>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="task.description" value="task.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
