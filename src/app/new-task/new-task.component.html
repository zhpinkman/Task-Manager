<mat-accordion class="example-headers-align">
    <form [formGroup]="new_task" (ngSubmit)="onSubmit(new_task.value)">
    <mat-expansion-panel hideToggle class="panel">
        <mat-expansion-panel-header class="panel-header">
            <mat-panel-title>
                <input matInput formControlName="title"  placeholder="new task" required  (keydown)="handle_space($event)">
            </mat-panel-title>
            <mat-panel-description>
                <mat-icon (click)="onSubmit(new_task.value)">add</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
    <div class="row m-0">
        <mat-form-field>
        <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="w-100">
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
    </div>
    </mat-expansion-panel>
</form>
</mat-accordion>
